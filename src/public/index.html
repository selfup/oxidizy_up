<h1>Hello</h1>
<div id="universe"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$.ajax({
    type: 'GET',
    url: 'http://localhost:3000',
    success: function(data){
      console.log(data);
      $('#universe').append(`<h3>${data}</h3>`)
      console.log("Success")
    },
    error: function(err){
      console.log("Failed!")
    }
  })
</script>
